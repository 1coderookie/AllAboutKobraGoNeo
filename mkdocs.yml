  - Firmware: 
    - Marlin (Stock): 'firmware/fw_marlin.md'
    - Klipper (Mod): 'firmware/fw_klipper.md'
  - Profiles & Settings: 'pro_set.md'
  - G-Code Documentation: 'gcode_doc.md'
  - Further Sources: 'further_sources.md'
        
